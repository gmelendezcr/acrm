# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    #inicio             ROLE_USER
    #mtto usuarios      ROLE_SUPER_ADMIN
    #mtto centros       ROLE_MINED
    #digitar            ROLE_DIGITADOR
    #revisar            ROLE_REVISOR
    #evaluar            ROLE_EVALUADOR
    #registrar acred.   ROLE_EVALUADOR
    #reportes           ROLE_MINED, ROLE_EVALUADOR, ROLE_SUPER_ADMIN (usuarios)
    role_hierarchy:
        ROLE_DEVELOPER:     [ ROLE_SUPER_ADMIN, ROLE_MINED, ROLE_DIGITADOR, ROLE_REVISOR, ROLE_EVALUADOR ]
        default_roles:      [ ROLE_USER ]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                login_path: /admin
                remember_me: true
                #failure_path: login_fallo
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/_(profiler|wdt), role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, role: [ ROLE_SUPER_ADMIN, ROLE_MINED, ROLE_DIGITADOR, ROLE_REVISOR, ROLE_EVALUADOR ] }
